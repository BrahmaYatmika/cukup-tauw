<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jawa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }
        
        .tombol {
            width: 90vw;
            height: 90vw;
            max-width: 500px;
            max-height: 500px;
            border-radius: 50%;
            background: linear-gradient(145deg, #ff0000, #cc0000);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 
                0 20px 40px rgba(255, 0, 0, 0.4),
                inset 0 10px 25px rgba(255, 255, 255, 0.2);
            transition: all 0.1s ease;
            border: none;
            user-select: none;
            position: relative;
            overflow: hidden;
        }
        
        .tombol:active {
            transform: scale(0.95);
            box-shadow: 
                0 10px 20px rgba(255, 0, 0, 0.6),
                inset 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .tombol::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .tombol:active::after {
            opacity: 1;
        }
        
        .teks-tombol {
            font-size: 2.5rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }
        
        .volume-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: rgba(0, 255, 0, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .loading-text {
            color: white;
            font-size: 1.5rem;
            text-align: center;
            padding: 20px;
        }
        
        @media (max-width: 480px) {
            .tombol {
                width: 85vw;
                height: 85vw;
            }
            
            .teks-tombol {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <button class="tombol" id="tombolSuara">
        <div class="teks-tombol">PLAY</div>
    </button>
    
    <div class="volume-indicator" id="volumeIndicator">100%</div>
    
    <div class="loading" id="loadingScreen">
        <div class="loading-text">Memuat suara...</div>
    </div>

    <script>
        let suaraURL = "iya-tauw.mp3";
        const tombolSuara = document.getElementById('tombolSuara');
        const volumeIndicator = document.getElementById('volumeIndicator');
        const loadingScreen = document.getElementById('loadingScreen');
        let audio = new Audio();
        let audioLoaded = false;
        let audioContext = null;
        let gainNode = null;

        function muatSuara() {
            loadingScreen.style.display = 'flex';
            audio.src = suaraURL;
            audio.volume = 1.0;
            audio.loop = true;
            audio.preload = "auto";
            
            audio.addEventListener('canplaythrough', function() {
                audioLoaded = true;
                loadingScreen.style.display = 'none';
                initWebAudioAPI();
            });
            
            audio.addEventListener('error', function(e) {
                loadingScreen.style.display = 'none';
                alert("Gagal memuat suara.");
            });
            
            audio.load();
        }
        
        function initWebAudioAPI() {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (AudioContext) {
                    audioContext = new AudioContext();
                    gainNode = audioContext.createGain();
                    gainNode.gain.value = 1.0;
                    const source = audioContext.createMediaElementSource(audio);
                    source.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                }
            } catch (error) {
                console.warn("Web Audio API tidak tersedia:", error);
            }
        }
        
        function forceVolumeToMax() {
            audio.volume = 1.0;
            
            if (gainNode) {
                gainNode.gain.value = 1.0;
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            }
            
            try {
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices.getUserMedia({ audio: true })
                        .then(function(stream) {
                            stream.getTracks().forEach(track => track.stop());
                        })
                        .catch(function(err) {
                            console.log("Tidak bisa mendapatkan akses audio:", err);
                        });
                }
            } catch (e) {
                console.log("Media devices tidak tersedia:", e);
            }
            
            let forceAttempts = 0;
            const forceInterval = setInterval(() => {
                audio.volume = 1.0;
                if (gainNode) gainNode.gain.value = 1.0;
                
                forceAttempts++;
                if (forceAttempts >= 5) {
                    clearInterval(forceInterval);
                }
            }, 100);
            
            if (typeof audio.webkitSetVolume === 'function') {
                audio.webkitSetVolume(1.0);
            }
        }
        
        async function mainkanSuara() {
            if (!audioLoaded) {
                alert("Suara belum siap.");
                return;
            }
            
            try {
                forceVolumeToMax();
                volumeIndicator.style.opacity = '1';
                volumeIndicator.style.background = 'rgba(0, 255, 0, 0.7)';
                
                tombolSuara.innerHTML = '<div class="teks-tombol">JAWA</div>';
                tombolSuara.style.background = 'linear-gradient(145deg, #00ff00, #00cc00)';
                
                audio.currentTime = 0;
                
                audio.volume = 1.0;
                if (gainNode) gainNode.gain.value = 1.0;
                
                await audio.play();
                
                setTimeout(() => {
                    volumeIndicator.style.opacity = '0';
                }, 2000);
                
            } catch (error) {
                console.error("Gagal memutar suara:", error);
                tombolSuara.innerHTML = '<div class="teks-tombol">ERROR</div>';
                tombolSuara.style.background = 'linear-gradient(145deg, #ff9900, #cc7700)';
                volumeIndicator.style.background = 'rgba(255, 0, 0, 0.7)';
                
                setTimeout(() => {
                    tombolSuara.innerHTML = '<div class="teks-tombol">PLAY</div>';
                    tombolSuara.style.background = 'linear-gradient(145deg, #ff0000, #cc0000)';
                    volumeIndicator.style.opacity = '0';
                }, 1000);
            }
        }
        
        tombolSuara.addEventListener('click', mainkanSuara);
        
        tombolSuara.addEventListener('touchstart', function(e) {
            e.preventDefault();
            this.style.transform = 'scale(0.95)';
        });
        
        tombolSuara.addEventListener('touchend', function(e) {
            e.preventDefault();
            this.style.transform = 'scale(1)';
            mainkanSuara();
        });
        
        window.addEventListener('load', function() {
            muatSuara();
        });
        
        function forceVolume() {
            audio.volume = 1.0;
            if (gainNode) gainNode.gain.value = 1.0;
        }
        
        tombolSuara.addEventListener('mousedown', forceVolume);
        tombolSuara.addEventListener('touchstart', forceVolume);
        
        document.addEventListener('click', function initAudioFirstClick() {
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume();
            }
            document.removeEventListener('click', initAudioFirstClick);
        }, { once: true });
    </script>
</body>
</html>
